<div class="eligibility-calculator-container">
    <div class="calculator-wrapper">
        <div class="header">Eligibility Calculator</div>
        <div class="form-group">
            <app-custom-range [label]="'Monthly Income'" [value]="'0'" [step]="'10000'"
                [range]="{min:'0',max:'300000'}">
            </app-custom-range>
        </div>
        <div class="form-group">
            <app-custom-range [label]="'Monthly Expense'" [value]="'0'" [step]="'1000'"
                [range]="{min:'0',max:'200000'}">
            </app-custom-range>
        </div>
        <div class="form-group">
            <app-custom-dropdown label="Repayment Tenure" [options]="repaymentOptions"></app-custom-dropdown>
        </div>
        <div class="form-group">
            <app-custom-toggle label="Do you have any exisiting loans?" (toggleClick)="onToggleClick($event)">
            </app-custom-toggle>
        </div>
        <div class="existing-loan-input">
            <label for="Loan" class="form-label">EMI of existing loan (optional)</label>
            <input type="text" class="form-control " id="Loan" placeholder="&#8377; 10,000">
        </div>
    </div>
    <div class="wrapper2">
        <div class="text">Loan Amount</div>
        <div class="amount">&#8377; {{loanAmount}}</div>
        <div class="text">Your EMI Will be</div>
        <div class="amount">&#8377; {{EMI}}</div>

        <button class="get-money-btn">GET MONEY</button>
    </div>


</div>
