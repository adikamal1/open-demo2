<div class="range-container">
    <label for="custRange" class="label">{{label}}</label>
    <br/> <div class="rangevalue">&#8377; {{value}}<br/> </div>
    <input type="range" [step]="step" [min]="range.min" [max]="range.max" [value]="value" class="range-slider" 
    id="custRange"name='custRange'  #slider>
</div>
